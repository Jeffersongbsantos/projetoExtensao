    <h1>Ajude nossa comunidade fornecendo dados do lugar visitado!</h1>
    <div id="main-container">
      
      <form action="" method="" id="register-form">
        <div class="full-box ">
          <label for="name">Nome do estabelecimento *</label>
          <input type="text name="name" id="name" placeholder="Ex: Saude Farma" required maxlength="150"/>
          
        </div>
        <div class="half-box spacing">

          <input type="text" name="endereço" id="endereço" placeholder="Ex: Av dois rios" required/>
        
        </div>
        <div class="half-box spacing">
          <label for="numero">Número </label>
          <input type="text" name="numero" id="numero" placeholder="Ex: 3702" maxlength="4" />
        </div>
        
        <div class="full-box">
          <label for="bairro">Bairro *</label>
          <input type="text" name="bairro"  id="bairro" placeholder="Ex: Encruzilhada" required/>
         
        </div>
        <div class="full-box">
          <label for="telefone">Telefone do estabelecimento </label>
          <input type="text" name="name" id="telefone" placeholder="(xx) xxxxx-xxxx"/>
        </div>

        <div class="half-box">
          <label for="select">Tipo de estabelecimento</label>

              <option value="Açougue">Açougue</option>

        </div>

            <input   id="btn-submit" type="submit"  value="Enviar">
